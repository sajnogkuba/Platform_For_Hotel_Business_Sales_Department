  <div class="reservations-content">
    <div class="container-reservations">
      <div class="add-form">
        <h2>Add reservation</h2>
        <p>Please fill in the form below to add reservation.</p>
        <form method="post">
          <label for="client">Client:</label>
          <input type="text" id="client" name="first-name" placeholder="Enter client name" required>
          <label for="hall">Hall:</label>
          <select id="hall" name="hall" required>
            <option value="" disabled selected>Select a hall</option>
            <option value="hall-a">Hall A</option>
            <option value="hall-b">Hall B</option>
            <option value="hall-c">Hall C</option>
            <option value="hall-d">Hall D</option>
          </select>

          <label for="start-date">Start Date:</label>
          <input type="date" id="start-date" name="start-date" required>

          <label for="end-date">End Date:</label>
          <input type="date" id="end-date" name="end-date" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
              <option value="" disabled selected>Select a status</option>
              <option value="confirmed">Confirmed</option>
              <option value="pending">Pending</option>
              <option value="cancelled">Cancelled</option>
            </select>

          <button type="submit">Add reservation.</button>
        </form>
    </div>
