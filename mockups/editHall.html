        <h2>Edit Hall Details</h2>
        <p>Please update the details below and save changes.</p>
        <form method="post">
          <label for="name">Hall Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter hall name" value="hall A" required>
          <label for="surface">Surface (sqm):</label>
          <input type="number" id="surface" name="surface" placeholder="Enter surface area" value=500 min="1" required>

          <label for="price">Price per Hour (PLN):</label>
          <input type="number" id="price" name="price" placeholder="Enter price per hour" value=50 min="1" required>

          <button type="submit">Save Changes.</button>
        </form>
